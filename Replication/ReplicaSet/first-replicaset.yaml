apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: first-replica-set
  labels:
    appname: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      name: my-pod
      labels:
        app: app 
    spec:
      containers:
        - name: my-pod1
          image: nginx:1.14.2
          